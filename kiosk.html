<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div id="header">
      <img src="logo.svg" style="width:1.2em; height:1.2em; position: relative; top: 0.15em; left: 0.1em">
      <span id="space">Leeds Hackspace</span><span id="status"> · <span id="temp"></span> · <span id="state"></span> <span id="here"></span></span> <span id="time"></span>
    </div>
    <table>
      <tr>
        <td>
          <div id="twitter" class="pane">
            <a class="twitter-timeline" href="https://twitter.com/leedshackspace"
               data-widget-id="549942374190055424"
               data-chrome="noheader nofooter noscrollbar"
               height="400">Tweets by @leedshackspace</a>
            <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
          </div>
          <script src="twitter.js"></script>
          <script>
            twitter_fixup(document.getElementById('twitter'), "twitter.css");
          </script>

          <div id="irc" class="pane">
            <iframe id="irc-frame" src="http://localhost:8080"></iframe>
          </div>
        </td>
        <td>
          <div id="list" class="pane"></div>
          <div id="cam" class="pane">
            <span id="cam-rotate-status">
              <span id="cam-pause-icon">
                <svg x="0px" y="0px" width="12.5px" height="14.4px" viewBox="0 0 12.5 14.4">
                  <rect x="0" y="0" fill="#FFFFFF" width="4.8" height="14.4"/>
                  <rect x="7.7" y="0" fill="#FFFFFF" width="4.8" height="14.4"/>
                </svg>
              </span>
              <span id="cam-wait-timer" class="hide">
                <svg viewBox="0 0 16 16">
                  <circle class="edge" r="8" cx="8" cy="8" />
                  <circle class="pie animate" r="8" cx="8" cy="8" />
                </svg>
              </span>
            </span>
            <div id="cam-caption">
              <span id="cam-name"></span>
              <span id="cam-ref"></span>
            </div>
            <img>
          </div>
          <!--<div id="music" class=pane>Now playing</div>-->
        </td>
      </tr>
    </table>
    <script src="rss.js"></script>
    <script src="date.js"></script>
    <script>
      (function() {
        var el=document.getElementById("list");
        function draw() {
          window.setTimeout(draw, 120*1000);
          // topics.xml is reverse proxied via Apache to Google Groups
          rss("topics.xml", el);
        }
        draw();
      })();
    </script>

    <script src="CamController.js"></script>
    <script>
      var camController = new CamController(document.getElementById("cam"), document.getElementById("cam-name"), document.getElementById("cam-ref"), 15000);
      camController.startRotation();
    </script>

    <script src="status.js"></script>
    <script>getstatus()</script>

    <script src="irc-command.js"></script>

    <div id="bigmessage">
      <div id="bigmessage-text"></div>
    </div>
    <script src="irc/bigtext.js"></script>
    <script src="irc/cam.js"></script>

  </body>
</html>
